<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <title>ClickClack</title>
  </head>

  <body style="font-family: 'Atkinson Hyperlegible', sans-serif">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a
        class="navbar-brand mb-01 h1"
        href="/ClickClack/"
        style="font-size: 24px"
        >ClickClack</a
      >
    </nav>

    <div style="margin-top: 30px; text-align: center; font-size: 20px">
      <b
        id="timer"
        style="display: inline-block; width: 0px; font-size: 36px"
      ></b>
      <p
        style="
          display: inline-block;
          width: 0px;
          margin-left: 50px;
          color: rgb(78, 78, 78);
        "
      >
        secs
      </p>
      <b
        id="cps"
        style="
          display: inline-block;
          width: 0px;
          margin-left: 20%;
          font-size: 36px;
        "
      >
      </b>
      <p
        style="
          display: inline-block;
          width: 0px;
          margin-left: 100px;
          color: rgb(78, 78, 78);
        "
      >
        cps
      </p>
      <b
        id="clicks"
        style="
          display: inline-block;
          width: 0px;
          margin-left: 20%;
          font-size: 36px;
        "
      ></b>
      <p
        style="
          display: inline-block;
          width: 0px;
          margin-left: 50px;
          color: rgb(78, 78, 78);
        "
      >
        clicks
      </p>
    </div>

    <div class="mx-auto" style="width: 95%; margin-top: 30px">
      <button
        id="button"
        type="button"
        class="btn btn-outline-dark btn-lg btn-block"
        aria-pressed="false"
        style="height: 300px"
      >
        Click here to begin...
      </button>
    </div>

    <!-- --------------------------------- Modal --------------------------------- -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      data-keyboard="false"
      data-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Results</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div>
              <b id="finalCPS" style="display: inline; font-size: 42px"></b>
              <p
                style="
                  display: inline;
                  font-size: 20px;
                  color: rgb(78, 78, 78);
                  margin-left: 15px;
                "
              >
                CPS
              </p>
            </div>
            <div style="font-size: 20px">
              <b id="finalClicks" style="display: inline"></b>
              <p style="display: inline">clicks in</p>
              <b id="doneTime" style="display: inline"></b>
              <p style="display: inline">secs</p>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Try again...
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
